<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Development Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-section {
    padding: 60px 15px;
}

.contact-title {
    font-size: 2.5rem;
    font-weight: bold;
    color: #0d6efd;
}

.contact-card {
    background: linear-gradient(135deg, #ffffff, #e8efff);
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.contact-card:hover {
    transform: translateY(-5px);
}

.contact-icon {
    font-size: 1.8rem;
    color: #0d6efd;
}

iframe {
    border: none;
    width: 100%;
    height: 350px;
    border-radius: 12px;
}

.btn-custom {
    background-color: #0d6efd;
    color: #fff;
    border-radius: 25px;
    padding: 10px 20px;
    transition: background-color 0.3s ease;
}

.btn-custom:hover {
    background-color: #004bca;
}

/* contact-us end */

/* index contact-us */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #ffffff;
    /* Optional background color */
}

.form-wrapper {
    background-color: #ffffff;
    width: 90%;
    max-width: 600px;
    padding: 40px;
    border-radius: 12px;
    /* box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); */
    animation: fadeIn 1s ease-out;
}

.title {
    font-size: 28px;
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    color: #666;
    font-size: 16px;
    margin-bottom: 30px;
}

.contact-form {
    width: 100%;
}

.form-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
}

.form-column {
    flex: 1;
    min-width: 250px;
}

.form-label {
    display: block;
    color: #333;
    font-size: 14px;
    margin-bottom: 5px;
}

.form-input,
.form-textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    transition: border-color 0.3s, transform 0.3s;
}

.form-input:focus,
.form-textarea:focus {
    border-color: #6f6df4;
    outline: none;
    transform: scale(1.02);
}

.form-textarea {
    resize: none;
}

.submit-button {
    display: block;
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #6f6df4, #4c46f5);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

.submit-button:hover {
    background: linear-gradient(135deg, #4c46f5, #6f6df4);
    transform: scale(1.05);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .form-wrapper {
        padding: 30px;
    }

    .title {
        font-size: 24px;
    }

    .subtitle {
        font-size: 14px;
    }

    .form-row {
        flex-direction: column;
    }
}

@media (max-width: 540px) {
    .form-wrapper {
        padding: 20px;
    }

    .title {
        font-size: 20px;
    }

    .subtitle {
        font-size: 12px;
    }

    .form-row {
        flex-direction: column;
        gap: 15px;
    }

    .form-column {
        min-width: 100%;
    }

    .form-label {
        font-size: 12px;
    }

    .form-input,
    .form-textarea {
        padding: 10px;
    }

    .submit-button {
        padding: 10px;
        font-size: 14px;
    }
}
    </style>
</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
